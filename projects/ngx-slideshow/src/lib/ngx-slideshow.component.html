<div #viewport class="ngx-slideshow-component" [style.width]="resizeViewport ? trueViewportSize : undefined">
  <div #cardItem class="ngxCardItem" [@fadeInOut]
       [style.margin]="truePaddingSize"
       [style.width]="trueCardSize"
       *ngFor="let card of (cardList | wrapSlice : index : cards)"
       (@fadeInOut.start)="cardWidthSet = true"
       (@fadeInOut.done)="cardWidthSet = false">
      <div [style.width]="cardWidthSet ? pixelCardSize : null">
        <ng-template [ngTemplateOutlet]="card?.template"></ng-template>
    </div>
  </div>
</div>
